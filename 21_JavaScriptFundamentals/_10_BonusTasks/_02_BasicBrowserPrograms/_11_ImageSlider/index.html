<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ImageSlider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="img/573.jpg" alt="image#1">
            <img class="slide" src="img/574.jpg" alt="image#2">
            <img class="slide" src="img/575.jpg" alt="image#3">
        </div>
        
        <button onclick="prevSlide()" class="prev">&#10094</button>
        <button onclick="nextSlide()" class="next">&#10095</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
