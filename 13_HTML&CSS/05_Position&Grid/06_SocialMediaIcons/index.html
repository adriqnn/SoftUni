<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Social Media Icons</title>
</head>
<body>
    <main>
        <div class="socials-container">
            <ul class="socials-list" role="list">
                <a href="#" class="facebook"><li class="social-link"><i class="fab fa-facebook-square"></i></li></a>
                <a href="#" class="twitter"><li class="social-link"><i class="fab fa-twitter"></i></li></a>
                <a href="#" class="google"><li class="social-link"><i class="fab fa-google-plus"></i></li></a>
                <a href="#" class="linkedin"><li class="social-link"><i class="fab fa-linkedin"></i></li></a>
                <a href="#" class="instagram"><li class="social-link"><i class="fab fa-instagram"></i></li></a>
            </ul>
        </div>
    </main>
</body>
</html>
