<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <main>
        <form action="">
            <h1 class="title">REGISTRATION FORM</h1>
            <div class="name">
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" for="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" for="last-name">
                </div>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" for="email">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="text" for="password">
            </div>
            <div class="confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" for="confirm-password">
            </div>
            <div class="terms">
                <input type="checkbox" for="check">
                <label for="check">I accept the Terms of Use & Privacy Policy.</label>
            </div>
            <div class="btn">
                <button>REGISTER NOW</button>
            </div>
        </form>
    </main>
</body>
</html>
