<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="resets.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="week-day-type item">Workweek</span>
            <span class="workday item">1 Monday</span>
            <span class="workday item">2 Thuesday</span>
            <span class="workday item">3 Wednesday</span>
            <span class="workday item">4 Thursday</span>
            <span class="workday item">5 Friday</span>
            <span class="week-day-type item">Weekend</span>
            <span class="weekend-day item">6 Saturday</span>
            <span class="weekend-day item">7 Sunday</span>
        </section>
    
        <section class="notes">
            <span class="note-item item">REMINDERS</span>
            <span class="note-item item">SPECIAL DATES</span>
        </section>
    </div>
    <br>
    <br>
    <br>
    <div class="grid-container">
            <span class="week-day-type item">Workweek</span>
            <span class="note-item item">REMINDERS</span>
            <span class="workday item">1 Monday</span>
            <span class="workday item">2 Thuesday</span>
            <span class="workday item">3 Wednesday</span>
            <span class="workday item">4 Thursday</span>
            <span class="workday item">5 Friday</span>
            <span class="week-day-type item">Weekend</span>
            <span class="note-item item">SPECIAL DATES</span>
            <span class="weekend-day item">6 Saturday</span>
            <span class="weekend-day item">7 Sunday</span>
    </div>
</body>
</html>
